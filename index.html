<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALP Properties | Where Dreams Find Address</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === CLEAN DESIGN SYSTEM === */
        :root {
            --primary: #0A2463;
            --secondary: #D4AF37;
            --accent: #FF6B35;
            --light: #F8FAFC;
            --dark: #1E293B;
            --white: #FFFFFF;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: var(--light);
        }

        /* === HEADER === */
        header {
            background: var(--white);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .logo-text h1 {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-text p {
            color: var(--secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* === HERO SECTION === */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, #1E40AF 100%);
            color: var(--white);
            padding: 180px 0 100px;
            margin-top: 80px;
            text-align: center;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .mission-statement {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: var(--radius);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .mission-statement h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
        }

        .mission-statement p {
            font-size: 1.3rem;
            line-height: 1.8;
            opacity: 0.95;
        }

        /* === BUTTONS === */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 700;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--secondary);
            color: var(--primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .hero {
                padding: 120px 0 80px;
                margin-top: 60px;
            }
            
            .mission-statement {
                padding: 2rem;
            }
            
            .mission-statement h1 {
                font-size: 2rem;
            }
            
            .mission-statement p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">ALP</div>
                <div class="logo-text">
                    <h1>ALP PROPERTIES</h1>
                    <p>Where Dreams Find Address</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="mission-statement">
                <h1>Our Mission</h1>
                <p>
                    To transform the real estate experience in Kano by providing transparent, 
                    trustworthy, and premium property solutions that make every client feel 
                    valued, secure, and confident in their investments.
                </p>
                <div style="margin-top: 2rem;">
                    <a href="tel:09033051292" class="btn btn-primary">
                        <i class="fas fa-phone"></i>
                        Call CEO Directly
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Simple script to ensure everything works
        console.log('ALP Properties website loaded successfully');
    </script>
</body>
</html>
